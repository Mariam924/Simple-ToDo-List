<!DOCTYPE html>
<html lang="xxz">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/typing-styles.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body classname="snippet-body">

    
    <div class="container pb-5 ">

        <select class="form-select mb-4 p-2" aria-label="Default select example">
            <option disabled selected>Select a language</option>
            <option value="en" class="select-lang">English</option>
            <option value="ar" class="select-lang">Arabic</option>
        </select>
       

            <div class="row w-85 hello-div hey mx-auto">
                <div class="m-2">
                    <h3 class="" data-i18n="newTask" data-i18n="newTask">Simple To Do List Interface</h3>
                </div>
            </div>


             <div class="row px-md-4 px-1 m-0 w-85 mx-auto form-div my-3">
                <div class="row px-3">
                    <div class="username my-3" data-i18n="taskNameLabel">Task Name</div>
                    <input type="text" class=" name form-control mb-4 py-2" id="taskInput">
                </div>

                <div class="col-lg-12 ">
                    <div class="row ms-1">
                    <button class="btn btn-primary py-2 add-btn d-inline-block" id="add" onclick="addTask()">
                        <div class="d-flex align-items-center justify-content-between">
                            <p class="" data-i18n="addTask">Add Task</p>
                            <i class="fas fa fa-plus fa-heart fa-beat" style="--fa-animation-duration: 2s;"></i>
                        </div>
                    </button>

                    <button class="reset-btn btn btn-primary py-2 d-none" id="update" onclick="updateTask()">
                        <div class="d-flex align-items-center justify-content-between">
                            <p class="" data-i18n="updateTask">Update Task</p>
                            <i class="fa fa-pencil-square-o fa-heart fa-beat" aria-hidden="true"></i>
                        </div>
                    </button>

                    <button class="reset-btn btn btn-primary py-2" id="reset" onclick="clearForm()">
                        <div class="d-flex align-items-center justify-content-between">
                            <p class="" data-i18n="reset">Reset</p>
                            <i class="fa fa-refresh fa-spin fa-x" aria-hidden="true"></i>
                        </div>
                    </button>
                    </div>
        
                </div>
            </div> 


            <div class="row w-85 m-auto hello-div mt-5">
                <table class="table mx-auto">
            
                    <thead class="text-white text-center">
                        <th data-i18n="index">Index</th>
                        <th data-i18n="taskName">Task Name</th>
                        <th data-i18n="checktsk">Check</th>
                        <th data-i18n="updatetsk">Update</th>
                        <th data-i18n="deletetsk">Delete</th>
                    </thead>
            
                    <tbody id="myTable" class="table">
                       
                    </tbody>
                </table>
                </div>

    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
       
    <script src="Js/main.js"></script>


</body>


</html>
